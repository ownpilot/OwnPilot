version: '3.8'

services:
  # PostgreSQL Database (optional, for production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ownpilot-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-25432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ownpilot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ownpilot_secret}
      - POSTGRES_DB=${POSTGRES_DB:-ownpilot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./packages/gateway/src/db/migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ownpilot} -d ${POSTGRES_DB:-ownpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ownpilot-network
    profiles:
      - postgres

  # OwnPilot API Server
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ownpilot
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - DATA_DIR=/app/data
      # Database configuration
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DATABASE_URL=${DATABASE_URL:-}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-ownpilot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ownpilot_secret}
      - POSTGRES_DB=${POSTGRES_DB:-ownpilot}
      # API Keys
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USERS=${TELEGRAM_ALLOWED_USERS}
      - TELEGRAM_ALLOWED_CHATS=${TELEGRAM_ALLOWED_CHATS}
      # System
      - SYSTEM_PROMPT=${SYSTEM_PROMPT:-You are a helpful AI assistant.}
      - AUTH_TYPE=${AUTH_TYPE:-none}
      - API_KEYS=${API_KEYS}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_DISABLED=${RATE_LIMIT_DISABLED:-false}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      # Autonomy settings
      - DEFAULT_AUTONOMY_LEVEL=${DEFAULT_AUTONOMY_LEVEL:-1}
      - ENABLE_PROACTIVE_TRIGGERS=${ENABLE_PROACTIVE_TRIGGERS:-false}
    volumes:
      - gateway-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ownpilot-network
    depends_on:
      postgres:
        condition: service_healthy
        required: false

  # Web UI (development)
  ui:
    build:
      context: ./packages/ui
      dockerfile: Dockerfile.dev
    container_name: ownpilot-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - ownpilot-network
    profiles:
      - ui

volumes:
  gateway-data:
    driver: local
  postgres-data:
    driver: local

networks:
  ownpilot-network:
    driver: bridge
